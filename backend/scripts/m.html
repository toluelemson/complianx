<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Moses – Red Sea Walk</title>
  <style>
    body {
      margin: 0;
      background: #fbe7c3; /* flat desert-ish background */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    svg {
      max-height: 90vh;
      width: auto;
      display: block;
    }

    /* ============================
       1. MOSES (HERO) MOTION
       ============================ */

    .hero-wrapper {
      transform-box: fill-box;
      transform-origin: center;
      animation: hero-walk 3s linear infinite;
    }

    @keyframes hero-walk {
      0%   { transform: translate(210px, 350px) translateX(0)    translateY(0); }
      25%  { transform: translate(210px, 350px) translateX(10px) translateY(-4px); }
      50%  { transform: translate(210px, 350px) translateX(20px) translateY(0); }
      75%  { transform: translate(210px, 350px) translateX(10px) translateY(4px); }
      100% { transform: translate(210px, 350px) translateX(0)    translateY(0); }
    }

    .hero-legs {
      transform-box: fill-box;
      transform-origin: 50% 20%;
      animation: leg-swing 0.6s ease-in-out infinite alternate;
    }

    @keyframes leg-swing {
      from { transform: rotate(3deg); }
      to   { transform: rotate(-3deg); }
    }

    /* ============================
       2. FOLLOWERS (ISRAELITES)
       ============================ */

    .follower-1-wrapper,
    .follower-2-wrapper {
      transform-box: fill-box;
      transform-origin: center;
      animation: follower-walk 3s linear infinite;
    }

    .follower-1-wrapper { animation-delay: 0.15s; }
    .follower-2-wrapper { animation-delay: 0.3s; }

    @keyframes follower-walk {
      0%   { transform: translate(60px, 420px) translateX(0)    translateY(0); }
      25%  { transform: translate(60px, 420px) translateX(8px)  translateY(-3px); }
      50%  { transform: translate(60px, 420px) translateX(16px) translateY(0); }
      75%  { transform: translate(60px, 420px) translateX(8px)  translateY(3px); }
      100% { transform: translate(60px, 420px) translateX(0)    translateY(0); }
    }

    /* ============================
       3. OBSERVERS – RED SEA WALLS
       (idle bob, to feel like living water)
       ============================ */

    .observer-group {
      transform-box: fill-box;
      transform-origin: center;
      animation: observer-idle 3.5s ease-in-out infinite;
    }

    @keyframes observer-idle {
      0%   { transform: translate(350px, 420px) translateY(0); }
      50%  { transform: translate(350px, 420px) translateY(-4px); }
      100% { transform: translate(350px, 420px) translateY(0); }
    }
  </style>
</head>
<body>

<svg viewBox="0 0 540 860"
     xmlns="http://www.w3.org/2000/svg"
     fill="none"
     stroke="#593B2C"
     stroke-width="6"
     stroke-linecap="round"
     stroke-linejoin="round">

  <!-- Flat background only -->
  <rect width="540" height="860" fill="#FBE7C3" />

  <!-- ============================
       MOSES (HERO)
       ============================ -->
  <g class="hero-wrapper">
    <!-- Robe -->
    <path d="M60 140 Q40 260 60 300 T120 300 Q140 260 120 140 Z" fill="#F5E7D0"/>
    <!-- Outer cloak (red / maroon) -->
    <path d="M40 150 Q20 260 40 310 T80 330 Q110 300 120 230 T110 150 Z" fill="#C86C5B" opacity="0.9"/>

    <!-- Head -->
    <circle cx="90" cy="90" r="55" fill="#F2D3B2"/>
    <!-- Hair / hood -->
    <path d="M45 65 Q50 20 90 20 T135 65 Q140 130 90 150 Q40 130 45 65 Z" fill="#7A5B40"/>
    <!-- Beard -->
    <path d="M55 95 Q70 155 125 95 Q115 165 90 170 Q65 165 55 95 Z" fill="#E3D1C0"/>
    <!-- Eyes -->
    <circle cx="75" cy="90" r="6" fill="#3A2A1E"/>
    <circle cx="105" cy="90" r="6" fill="#3A2A1E"/>

    <!-- Staff in raised hand -->
    <path d="M135 110 Q145 210 145 330" stroke="#765233" />
    <circle cx="135" cy="112" r="5" fill="#765233"/>

    <!-- Arms -->
    <path d="M60 160 Q40 230 50 280" stroke="#593B2C"/>
    <path d="M120 160 Q140 200 135 230" stroke="#593B2C"/>

    <!-- Lower robe + feet (animated legs) -->
    <g class="hero-legs">
      <path d="M60 260 Q40 320 60 380 T120 380 Q140 320 120 260 Z" fill="#F5E7D0"/>
      <path d="M70 380 Q80 400 100 400 Q120 400 130 380" stroke="#593B2C"/>
    </g>
  </g>

  <!-- ============================
       FOLLOWER 1 – Israelites group
       ============================ -->
  <g class="follower-1-wrapper">
    <!-- Person 1 -->
    <g transform="translate(0,0)">
      <circle cx="40" cy="60" r="28" fill="#F2D3B2"/>
      <path d="M15 50 Q20 15 40 15 T65 50 Q70 90 40 105 Q15 90 15 50 Z" fill="#8C6B4F"/>
      <path d="M10 140 Q0 230 20 310 T70 310 Q90 230 80 140 Z" fill="#C7A278"/>
      <circle cx="32" cy="60" r="4" fill="#3A2A1E"/>
      <circle cx="48" cy="60" r="4" fill="#3A2A1E"/>
    </g>

    <!-- Person 2 (slightly behind) -->
    <g transform="translate(40,30)">
      <circle cx="40" cy="60" r="26" fill="#F2D3B2"/>
      <path d="M15 50 Q20 15 40 15 T65 50 Q70 90 40 105 Q15 90 15 50 Z" fill="#B27A4A"/>
      <path d="M10 140 Q0 230 20 310 T70 310 Q90 230 80 140 Z" fill="#D1B48A"/>
      <circle cx="32" cy="60" r="4" fill="#3A2A1E"/>
      <circle cx="48" cy="60" r="4" fill="#3A2A1E"/>
    </g>
  </g>

  <!-- ============================
       FOLLOWER 2 – More Israelites
       ============================ -->
  <g class="follower-2-wrapper">
    <!-- Person 3 -->
    <g transform="translate(0,0)">
      <circle cx="40" cy="60" r="28" fill="#F2D3B2"/>
      <path d="M15 50 Q20 15 40 15 T65 50 Q70 90 40 105 Q15 90 15 50 Z" fill="#6D5B48"/>
      <path d="M10 140 Q0 230 20 310 T70 310 Q90 230 80 140 Z" fill="#A9B076"/>
      <circle cx="32" cy="60" r="4" fill="#3A2A1E"/>
      <circle cx="48" cy="60" r="4" fill="#3A2A1E"/>
    </g>

    <!-- Person 4 -->
    <g transform="translate(40,25)">
      <circle cx="40" cy="60" r="26" fill="#F2D3B2"/>
      <path d="M15 50 Q20 15 40 15 T65 50 Q70 90 40 105 Q15 90 15 50 Z" fill="#8B5E5E"/>
      <path d="M10 140 Q0 230 20 310 T70 310 Q90 230 80 140 Z" fill="#CFA9A2"/>
      <circle cx="32" cy="60" r="4" fill="#3A2A1E"/>
      <circle cx="48" cy="60" r="4" fill="#3A2A1E"/>
    </g>
  </g>

  <!-- ============================
       OBSERVERS – RED SEA WALLS
       ============================ -->
  <g class="observer-group" opacity="0.95">
    <!-- Left water wall -->
    <g transform="translate(-260,-60)">
      <path d="M40 120 Q20 200 40 280 T40 420"
            stroke="#1B6A7C" />
      <path d="M60 120 Q30 220 60 320 T60 430"
            stroke="#2D9FB5"/>
      <!-- filled band to look like water -->
      <path d="M20 120 Q10 220 20 320 T30 430 L90 430 Q80 320 80 240 T70 120 Z"
            fill="#3FAEC4" opacity="0.7" stroke="none"/>
    </g>

    <!-- Right water wall -->
    <g transform="translate(140,-60)">
      <path d="M40 120 Q60 200 40 280 T40 420"
            stroke="#1B6A7C" />
      <path d="M20 120 Q50 220 20 320 T20 430"
            stroke="#2D9FB5"/>
      <path d="M0 120 Q10 220 10 320 T20 430 L80 430 Q70 320 70 240 T60 120 Z"
            fill="#3FAEC4" opacity="0.7" stroke="none"/>
    </g>
  </g>

</svg>

</body>
</html>
